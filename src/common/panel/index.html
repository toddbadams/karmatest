<!DOCTYPE html>
<html data-ng-app="ls">

<head>
    <title>Scheduler</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">

    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/common/panel/panel.css">
    <link rel="stylesheet" href="/src/common/icons/icons.css">
    <link rel="stylesheet" href="/src/common/animate/animations.css">
</head>

<body style="padding-top: 20px;">
    <md-content layout="row">
        <div flex="25"></div>
        <div flex="50">
            <ls-panel>
                <ls-panel-header title="Scheduled Time">
                    <ls-menu flex>
                        <ls-menu-item icon="menu">
                            <ls-submenu-item label="Edit" icon="note"></ls-submenu-item>
                            <ls-submenu-item label="Delete" icon="delete"></ls-submenu-item>
                        </ls-menu-item>
                    </ls-menu>
                </ls-panel-header>

                <ls-panel-content>
                    <h3>Time:</h3>
                    <md-slider md-discrete ng-model="rating" step="8" min="6" max="18" aria-label="rating">
                    </md-slider>
                </ls-panel-content>
            </ls-panel>
        </div>
        <div flex="25"></div>
    </md-content>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/material/dist/angular-material.js"></script>
    <script src="/src/devapp.js"></script>
    <script src="/src/common/menu/menu-directive.js"></script>
    <script src="/src/common/menu/menu_item-directive.js"></script>
    <script src="/src/common/menu/submenu_item-directive.js"></script>
    <script src="/src/common/panel/panel_header-directive.js"></script>
    <script src="/src/common/panel/panel_content-directive.js"></script>
    <script src="/src/common/panel/panel-directive.js"></script>
</body>

</html>
