<div class="ls-horz-day" style="position: relative;overflow: hidden; height:178px">
    <div layout="row" style="position: relative;overflow: hidden;">
        <md-button type="button" ng-click="move(-2)" tabindex="-1" aria-label="previous" style="height: 50px; width: 50px; background-color: white;z-index: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 64 64">
                <polygon fill="#231F20" points="45.463,59.579 17.066,31.999 45.463,4.421 46.934,5.935 20.099,31.999 46.934,58.064   " />
            </svg>
        </md-button>
        <div style="position:  relative; width: 200%;height: 50px;">
            <div class="ls-hours" style="height: 20px;width: 300%;">
                <md-button class="ls-hour" ng-repeat="hour in hours">{{hour}}</md-button>
            </div>
            <div class="ls-quarterhours" style="height: 30px;width: 300%;">
                <span flex class="ls-quarter-hour" ng-repeat="q in quarters track by $index" ng-class="getStatusCss(q.appt)" ng-click="selectQuarterHour(q)" select-appointment="{{q.appt.id}}"></span>
            </div>
        </div>
        <md-button type="button" ng-click="move(2)" tabindex="-1" aria-label="next" style="height: 50px; width: 50px;background-color: white;z-index: 1;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 64 64">
                <polygon points="16.764,63.213 15.1,61.498 45.473,32.001 15.1,2.499 16.764,0.787 48.9,32.001   " />
            </svg>
        </md-button>
    </div>
    <md-toolbar class="ls-appt md-tall" ng-class="getStatusCss(appt)" layout="row" layout-align="start center">
        <div>
            <h2>{{appt.title}}</h2>
            <p>{{appt.status}}</p>
        </div>
    </md-toolbar>
</div>
